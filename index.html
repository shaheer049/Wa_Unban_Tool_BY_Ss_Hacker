<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WhatsApp Unban Tool</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      color: white;
      overflow: hidden;
    }
    #vanta-bg {
      width: 100%;
      height: 100vh;
      position: absolute;
      z-index: -1;
    }
    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 20px;
      margin: 40px auto;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(255,255,255,0.1);
    }
    h2 {
      text-align: center;
      margin-top: 20px;
      font-size: 22px;
      font-weight: 600;
      z-index: 1;
      position: relative;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input, select {
      background: rgba(255,255,255,0.1);
      color: white;
    }
    button {
      background-color: #25D366;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s;
    }
    button:hover {
      transform: scale(1.03);
      background-color: #1ebe5d;
    }
    .developer-btn {
      background-color: #128C7E;
      margin-top: 10px;
      animation: pulse 2s infinite;
    }
    .footer {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      opacity: 0.6;
      z-index: 1;
      position: relative;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>

  <h2>💢𝙏𝙀𝘼𝙈 𝙎𝙎 𝙃𝘼𝘾𝙆𝙀𝙍💢</h2>

  <div class="container">
    <label>Select Type:</label>
    <select id="type">
      <option value="Permanent Unban Appeal">Permanent Unban Appeal</option>
      <option value="Temporary Unban Appeal">Temporary Unban Appeal</option>
    </select>

    <label>WhatsApp Number:</label>
    <input type="text" id="number" placeholder="+92*********" />

    <label>Select Appeal:</label>
    <select id="prompt">
      <option value="APPEAL 1">APPEAL 1</option>
      <option value="APPEAL 2">APPEAL 2</option>
      <option value="APPEAL 3">APPEAL 3</option>
      <option value="OTP RESET">OTP RESET</option>
      <option value="UNBANNED APPEAL">UNBANNED APPEAL</option>
    </select>

    <button onclick="sendMail()">Send</button>
    <button class="developer-btn" onclick="window.open('https://chat.whatsapp.com/GZAFC6Y73NP5tIvBFVFdw6', '_blank')">
      Contact with Developer
    </button>
  </div>

  <div class="footer">DEVELOPED BY 𝐓𝐄𝐀𝐌 𝐒𝐒 𝐇𝐀𝐂𝐊𝐄𝐑</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0x25d366,
      backgroundColor: 0x0f0f0f,
      points: 12.0,
      maxDistance: 20.0,
      spacing: 18.0
    });

    function sendMail() {
      const type = document.getElementById('type').value;
      const number = document.getElementById('number').value;
      const prompt = document.getElementById('prompt').value;
      const mailtoLink = `mailto:support@whatsapp.com?subject=${encodeURIComponent(type)}&body=My Number: ${number}%0A%0ASelected Appeal: ${prompt}%0A%0A[Your full message here based on selected appeal]`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
